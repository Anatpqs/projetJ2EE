<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<nav>
    <button type="button" class="btn border-secondary m-2" onclick="buttonReturnToHome()">Log out</button>
</nav>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 pt-3">
            <div class="card" style="background-color:white;">
                <div class="card-body">
                    <h4 class="card-title">Categories</h4>
                    <p class="card-text">Manage the categories section here.</p>
                    <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-3">
            <div class="card" style="background-color:white;">
                <div class="card-body">
                    <h4 class="card-title">Products</h4>
                    <p class="card-text">Manage all the products here.</p>
                    <a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-3">
            <div class="card" style="background-color:white;">
                <div class="card-body">
                    <h4 class="card-title">Users</h4>
                    <p class="card-text">Manage data users here.</p>
                    <a href="#" th:href="@{/admin/users}" class="card-link btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-3">
            <div class="card" style="background-color:white;">
                <div class="card-body">
                    <h4 class="card-title">Orders</h4>
                    <p class="card-text">Manage orders here.</p>
                    <a href="#" th:href="@{/admin/orders}" class="card-link btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function buttonReturnToHome() {
        window.location = "[[@{/home}]]";
    }
</script>
</html>

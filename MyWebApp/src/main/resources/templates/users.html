<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<nav>
    <button type="button" class="btn border-secondary m-2" onclick="buttonReturn()">Return</button>
</nav>
<body>
<div class="container-fluid text-center">
    <div><h1>Manage Users</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/admin/users/new}">Add new User</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Loyalty Point</th>
                    <th>Right Admin</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.loyaltyPoint}]]</td>
                    <td>[[${user.rightAdmin}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/admin/users/edit/' + ${user.id}}">Edit</a>
                        <a class="h4" th:href="@{'/admin/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

</div>
<script type="text/javascript">
    function buttonReturn() {
        window.location = "[[@{/admin}]]";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div>
    <h2>Payment Details:</h2>

    <!-- Display the total amount to be paid -->
    <p>Total Amount: <span th:text="${totalAmount}"></span></p>

    <!-- Add a simple form for payment details -->
    <form th:action="@{/processPayment}" method="post">
        <!-- Add input fields for payment information (e.g., credit card details) -->
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required />

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required />

        <!-- You may include additional fields based on your payment requirements -->

        <button type="submit" class="btn btn-success">Pay Now</button>
    </form>
</div>

<a th:href="@{/cart}" class="btn btn-secondary">Back to Cart</a>

</body>
</html>

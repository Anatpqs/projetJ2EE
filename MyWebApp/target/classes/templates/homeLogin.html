<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        .product-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
<div>
    <h2>Welcome, <span th:text="${session.userFullName}"></span>!</h2>
</div>

<h2>Products:</h2>
<div th:each="product : ${products}" class="product-container">
    <form th:action="@{/addToCart}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <p th:text="${product.name}"></p>
        <p th:text="${product.price}"></p>
        <p th:text="${product.description}"></p>
        <!-- Ajoutez d'autres attributs du produit que vous souhaitez afficher -->
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
</div>

<a th:href="@{/cart}" class="btn btn-success">View Cart</a>

<button type="button" class="btn border-secondary m-2" onclick="buttonReturnToHome()">Log out</button>
</body>

<script type="text/javascript">
    function buttonReturnToHome() {
        window.location = "[[@{/home}]]";
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: right;
        }

        .header a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            margin-left: 10px;
        }

        .header a:hover {
            color: #0056b3;
        }

        .category-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }

        .category-container h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .product-container {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .product-container:hover {
            transform: scale(1.05);
        }

        .product-container p {
            margin: 0;
            color: #333;
        }

        .product-container button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .product-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="header">
        <h3><a th:href="@{/register}">Register</a></h3>
        <h3><a th:href="@{/login}">Login</a></h3>
    </div>

    <h1>Welcome to the site!</h1>

    <!-- Boucle sur chaque catégorie -->
    <div th:each="category : ${categories}" class="category-container">
        <h2 th:text="${category.name}"></h2>

        <!-- Boucle sur les produits de la catégorie actuelle -->
        <div th:each="product : ${products}" th:if="${product.categories.id == category.id}" class="product-container">
            <p th:text="${product.name}"></p>
            <p th:text="${product.price}"></p>
            <p th:text="${product.description}"></p>
            <!-- Ajoutez d'autres attributs du produit que vous souhaitez afficher -->
        </div>
    </div>
</div>
</body>
</html>

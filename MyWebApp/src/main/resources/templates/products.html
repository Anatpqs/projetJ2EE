<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<nav>
    <button type="button" class="btn border-secondary m-2" onclick="buttonReturn()">Return</button>
</nav>
<body>
<div class="container-fluid text-center">
    <div><h1>Manage Products</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/admin/products/add}">Add new Products</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Weight</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="products  : ${listProducts}">
                <tr>
                    <td>[[${products.id}]]</td>
                    <td>[[${products.name}]]</td>
                    <td>[[${products.categories.name}]]</td>
                    <td>[[${products.price}]]</td>
                    <td>[[${products.weight}]]</td>
                    <td>[[${products.description}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/admin/products/edit/' + ${products.id}}">Edit</a>
                        <a class="h4" th:href="@{'/admin/products/delete/' + ${products.id}}">Delete</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
<script type="text/javascript">
    function buttonReturn() {
        window.location = "[[@{/admin}]]";
    }
</script>
</html>
